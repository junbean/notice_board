<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>게시글 수정</title>
    </head>
    <body>
        <h1>게시글 수정</h1>
        <form action="/posts/{id}/update" method="post" th:action="@{/posts/{id}/update(id=${post.id})}">
            <label>제목: <input type="text" name="title" th:value="${post.title}"></label><br>
            <label>내용: <textarea name="content" th:text="${post.content}"></textarea></label><br>
            <button type="submit">수정 완료</button>
        </form>
        <a href="/posts">취소</a>
    </body>
</html>
